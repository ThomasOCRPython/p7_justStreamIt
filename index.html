<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JustStreamIt</title>
    <link rel="stylesheet" href="css/style.css" />
    
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      href="https : //fonts.googleapis.com/css2? family= Bebas+Neue & display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1.7.3/glider.min.css">
    
    
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">JustStreamIt</h2>
        <nav>
          <ul>
            <li><a class="active" href="#"
              ><i class="fa fa-home" aria-hidden="true"></i> Home</a
            ></li>
            <li><a href="#"><i class="fa fa-film" aria-hidden="true"></i> Category</a>
            <ul class="submenu">
              <li><a href="#ancrage1">Best movies</a></li>
              <li><a href="#ancrage2">Horror movies</a></li>
              <li><a href="#ancrage3">Action movies</a></li>
            </ul>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <!-- ----------------------------------------------------------------------- -->
      <!--                                 entete                                  -->
      <!-- ----------------------------------------------------------------------- -->
      <div  class="best-film">
        <div id ="background" class="container">
          <!-- <img class ="img-dynamic" alt=""> -->
          <h3 id="title" class="title"></h3>
          <p>Description</p>
          <button  class="button-information" role="button">
            <i class="fa fa-info-circle btn btn__openModal" aria-hidden="true"></i> Information
          </button>
        </div>
      </div>
      <!-- ----------------------------------------------------------------------- -->
      <!--                                 slider                                  -->
      <!-- ----------------------------------------------------------------------- -->
      <div id="ancrage1" class="best-movies container">
        <div class="container-title-controls">
          <h3>Meilleurs films</h3>
          <div class="indicators"></div>
        </div>
        <div class="container-principal">
          <button id="left-arrow" class="left-arrow" role="button"> <i class="fa fa-angle-left" aria-hidden="true"></i></button>
          <div class="container-carousel">
            <div class="carousel">
              <div class="film">
                <a href="#" onclick="return false;"><img class="img1" alt=""></a>
              </div>
              <div class="film">
                <a href="#" onclick="return false;"><img class="img2" alt=""></a>
              </div>
              <div class="film">
                <a href="#" onclick="return false;"><img class="img3" alt=""></a>
              </div>
              <div class="film">
                <a href="#" onclick="return false;"><img class="img4" alt=""></a>
              </div>
              <div class="film">
                <a href="#" onclick="return false;"><img class="img5" alt=""></a>
              </div>
              <div class="film">
                <a href="#" onclick="return false;"><img class="img6" alt=""></a>
              </div>
              <div class="film">
                <a href="#" onclick="return false;"><img class="img7" alt=""></a>
              </div>
            </div>
          </div>
          
          <button id="right-arrow" class="right-arrow" role="button"><i class="fa fa-angle-right" aria-hidden="true"></i></button>

        </div>


      </div>
      <div id="ancrage2" class="horror-movies container">
        <div class="container-title-controls">
          <h3>Horror films</h3>
          <div class="indicators1"></div>
        </div>
        <div class="container-principal2">
          <button id="left-arrow1" class="left-arrow1" role="button"> <i class="fa fa-angle-left" aria-hidden="true"></i></button>
          <div class="container-carousel2">
            <div class="carousel2">
              <div class="h_film">
                <a href="#" onclick="return false;"><img class="h_img1" alt=""></a>
              </div>
              <div class="h_film">
                <a href="#" onclick="return false;"><img class="h_img2" alt=""></a>
              </div>
              <div class="h_film">
                <a href="#" onclick="return false;"><img class="h_img3" alt=""></a>
              </div>
              <div class="h_film">
                <a href="#" onclick="return false;"><img class="h_img4" alt=""></a>
              </div>
              <div class="h_film">
                <a href="#" onclick="return false;"><img class="h_img5" alt=""></a>
              </div>
              <div class="h_film">
                <a href="#" onclick="return false;"><img class="h_img6" alt=""></a>
              </div>
              <div class="h_film">
                <a href="#" onclick="return false;"><img class="h_img7" alt=""></a>
              </div>
            </div>
          </div>
          
          <button id="right-arrow1" class="right-arrow1" role="button"><i class="fa fa-angle-right" aria-hidden="true"></i></button>

        </div>


      </div>
      <div id="ancrage3" class="action-movies container">
        <div class="container-title-controls">
          <h3>Action films</h3>
          <div class="indicators2"></div>
        </div>
        <div class="container-principal3">
          <button id="left-arrow2" class="left-arrow2" role="button"> <i class="fa fa-angle-left" aria-hidden="true"></i></button>
          <div class="container-carousel3">
            <div class="carousel3">
              <div class="a_film">
                <a href="#" onclick="return false;"><img class="a_img1" alt="img/1.png"></a>
              </div>
              <div class="a_film">
                <a href="#" onclick="return false;"><img class="a_img2" alt="img/1.png"></a>
              </div>
              <div class="a_film">
                <a href="#" onclick="return false;"><img class="a_img3" alt="img/1.png"></a>
              </div>
              <div class="a_film">
                <a href="#" onclick="return false;"><img class="a_img4" alt="img/1.png"></a>
              </div>
              <div class="a_film">
                <a href="#" onclick="return false;"><img class="a_img5" alt="img/1.png"></a>
              </div>
              <div class="a_film">
                <a href="#" onclick="return false;"><img class="a_img6" alt="img/1.png"></a>
              </div>
              <div class="a_film">
                <a href="#" onclick="return false;"><img class="a_img7" alt="img/1.png"></a>
              </div>
            </div>
          </div>
          
          <button id="right-arrow2" class="right-arrow2" role="button"><i class="fa fa-angle-right" aria-hidden="true"></i></button>

        </div>


      </div>

      <!-- ----------------------------------------------------------------------- -->
      <!--                                  modal                                  -->
      <!-- ----------------------------------------------------------------------- -->
      <div id="myModal" class="modal">
        <div class="modal__content">
          <span class="close">&times;</span>
            <div class="modal__img"></div>
            <h2>Informations :</h2>
            <ul class="modal__contents">
              <li class="title"></li>
              <li class="genre"></li>
              <li class="release-date"></li>
              <li class="rated"></li>
              <li class="Imdb-score"></li>
              <li class="director"></li>
              <li class="list-of-actors"></li>
              <li class="duration"></li>
              <li class="country-of-origin"></li>
              <li class="result-box-office"></li>
              <li class="summary"></li>
            </ul>
        </div>
    </div>
      
            
       
    </main>
    
    <script src="js/main.js"></script>
    
  </body>
</html>
